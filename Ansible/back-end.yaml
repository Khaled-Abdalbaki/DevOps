- name : Mon Playbook !
  hosts: backend
  become: true
  tasks:

    #like apt package manager
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required packages for laravel
      apt:
        name:
          - php7.4
          - php7.4-cli
          - php7.4-mbstring
          - php7.4-xml
          - php7.4-zip
          - php7.4-curl
          - php7.4-gd
          - nginx
        state: present


    - name: Install required system packages
      apt:
        pkg:
          - nodejs
          - npm
        state: latest
        #update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        #update_cache: true

    
  

    - name: Download and install Composer
      shell: curl -sS https://getcomposer.org/installer | php
      args:
        chdir: /usr/src/
        creates: /usr/local/bin/composer
        warn: false
      become: yes

    - name: Add Composer to global path
      copy: 
        dest: /usr/local/bin/composer
        group: root
        mode: '0755'
        owner: root
        src: /usr/src/composer.phar
        remote_src: yes
      become: yes
   