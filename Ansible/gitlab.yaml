- name : Mon Playbook !
  hosts: gitlab-server
  become: true
  tasks:

    #like apt package manager
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        #update_cache: true
      
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        #update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    # Installer ufw
    - name: install UFW
      apt: name=ufw state=latest

    - name: ufw enabled
      community.general.ufw:
        state: "enabled"
        policy: "deny"
        logging: "on"

    - name: ufw rules
      community.general.ufw:
        rule: "allow"
        port: "{{ item }}"
        proto: "tcp"
      with_items:
        - "22"
        - "80"
        - "443"
    
    - name: pull gitlab server image
      docker_image:
        name: gitlab/gitlab-ce
        source: pull

    - name: Start GitLab container
      docker_container:
        name: gitlab
        image: gitlab/gitlab-ce:latest
        ports:
          - "80:80"
          - "443:443"
          - "2222:22"
        volumes:
          - ~/gitlab/config:/etc/gitlab
          - ~/gitlab/logs:/var/log/gitlab
          - ~/gitlab/data:/var/opt/gitlab
        restart_policy: unless-stopped

